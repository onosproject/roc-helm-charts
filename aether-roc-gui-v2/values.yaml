# Default values for aether-roc-gui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: onosproject/aether-roc-gui
  tag: v0.9.15
  pullPolicy: IfNotPresent
  pullSecrets: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "aether-roc-gui-v2"

## Client service.
service:
  enabled: true
  ## Service name is user-configurable for maximum service discovery flexibility.
  name: aether-roc-gui
  type: LoadBalancer
  external:
    nodePort: 31194

ingress:
  enabled: false

ports:
  web:
    containerPort: 80
    protocol: TCP

# Enable by giving a value like http://k3u-keycloak:5557/auth/realms/master
# make sure this is reachable at http://k3u-keycloak:5557/auth/realms/master/.well-known/openid-configuration
openidc:
  issuer:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

aetherservices:
  aether-roc-api:
    http: 8181
    protocol: http
    streamTimeout: 3600

websocket:
  proxyEnabled: false
  service: aether-roc-websocket
  protocol: http
  port: 80

grafana:
  proxyEnabled: false
  service: grafana
  protocol: http
  port: 80

prometheus:
  acc:
    proxyEnabled: false
    service: prometheus-acc
    protocol: http
    port: 80
  amp:
    proxyEnabled: false
    service: prometheus-amp
    protocol: http
    port: 80
  site: []

Nginx:
  port: 80
