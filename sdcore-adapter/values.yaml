nameOverride: ""
fullnameOverride: "sdcore-adapter-v2-1"
replicaCount: 1
annotations: {}

image:
  repository: onosproject/sdcore-adapter
  tag: v0.4.6
  pullPolicy: IfNotPresent
  pullSecrets: []

resources:
  requests:
    cpu: 0.5
    memory: 512Mi

service:
  type: ClusterIP

partialUpdateEnabled: true
secure: true

ports:
  gnmi:
    secure: 5150
  prometheus: 9851
  diagApi: 8080

kafkaURI: ""

prometheusEnabled: true

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  loggers:
    root:
      level: info
      output:
        stdout:
          sink: stdout
  sinks:
    stdout:
      type: stdout
      stdout: {}
